<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="" rel="#">
            <img class="logo" src="C:\Users\kille\Downloads\ALURA CHALLENGE\CHALLENGE\19290-Logo-200x200.png">
        </a>
    </header>
    <main class="encriptar">
        <textarea placeholder="Ingrese el texto aqui" class="texto-a-introducir"></textarea>


        <section class="aviso">
            <img class="img-aviso" src="png-clipart-exclamation-mark-exclamation-mark.png">
            <p class="texto-aviso">Solo letras minúsculas y sin acentos</p>
        </section>


        <section class="diseño">
            <img src="Muñeco.png" class="img-chico">
            <div class="mensaje-encriptador">
                <p class="mensaje-encriptador-1">Ningun mensaje fue encontrado</p>
                <p class="mensaje-encriptador-2">Ingrese el texto que deseas encriptar o desencriptar</p>
            </div>
            <div class="boton-copiar">
                <button type="submit" class="copiar">Copiar</button>
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>       
        </section>

        <section class="botones">
            <button class="boton-encriptar">Encriptar</button>
            <button class="boton-desencriptar">Desencriptar</button>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
        <script src="app.js"></script>
    </main>
</body>
</html>
